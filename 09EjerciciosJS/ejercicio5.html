<body>
    <div class="contenedor">
        <form method="post" name="ejercicio5">
            <label>
                <h2>
                    <p>Calcula el porcentaje de hombres y de mujeres que tengas en tu sal√≥n </p>
                </h2>
            </label>
            <table>
                <tr>
                    <td>Ingresa la cantidad de alumnos que tengas</td>

                    </td>
                </tr>
                <tr>
                    <td>Ingresa la cantida de hombres</td>
                    <td><input type="text" name="cantidadDeHombres" onkeypress="return hombres(event)" placeholder="Cantidad de hombres"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="button" value="porcentajeHombres" onclick="PorcentajeHombres()"></td>

                <tr>
                    <td>El total de hombres es de:</td>
                    <td><input type="text" name="porcentajedehombre" placeholder="Total"></td>
                </tr>
                <tr>
                    <td>Ingresa la cantidad de mujeres</td>
                    <td><input type="text" name="cantidadDeMujeres" onkeypress="return mujeres(event)" placeholder="Cantidad de mujeres"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="button" value="porcentajeMujeres" onclick="PorcentajeMujeres()"></td>
                </tr>
                <tr>
                    <td>El total de mujeres es de:</td>
                    <td><input type="text" name="porcentajedemujeres" placeholder="Total" readonly="readonly"></td>
                </tr>
    
            </table>
